<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="A portfolio template that uses Material Design Lite." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    <title>govt job portal</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en" />
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.green-amber.min.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
</head>

<body>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title"><a href="/portal"><img class="counting-india-logo-image" src="images/logo.png" /></a></span>
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>
            <!-- Navigation. We hide it in small screens. -->

            <nav class="mdl-navigation">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label mdl-textfield--align-right mdl-textfield--full-width">
                    <label class="mdl-button mdl-js-button mdl-button--icon" for="search-field">
                        <i class="material-icons">search</i>
                    </label>
                    <div class="mdl-textfield__expandable-holder">
                        <input class="mdl-textfield__input" type="text" id="search-field" placeholder="Search here" />
                    </div>
                </div>

            </nav>


        </div>
    </header>

    <div class="mdl-layout__drawer">
        <span class="mdl-layout-title"><a href="/portal"><img class="counting-india-logo-image" src="images/logo2.png" /></a></span>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="">About Us</a>
            <a class="mdl-navigation__link" href="">Contact Us</a>
        </nav>
    </div>

    <main class="mdl-layout__content">
        <div class="mdl-grid portfolio-max-width">
            <div class="logo-font counting-india-slogan"><h3>State Government Jobs</h3></div>
        </div>
        <div class="mdl-grid portfolio-max-width">
            <div class="mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-card  mdl-card mdl-shadow--4dp portfolio-blog-card-compact" th:each="stateGovtJob : ${stateGovtJobs}">
                <div class="mdl-card__title ">
                    <h2 class="mdl-card__title-text"><strong th:text="${stateGovtJob.positionTitle}">Assistant Executive Engineer</strong></h2>
                </div>
                <div class="mdl-card__supporting-text">
                    Number of Vacancies: <strong th:text="${stateGovtJob.vacancies}">123</strong>
                    <br/> Last date of Application: <strong th:text="${stateGovtJob.applicationDeadline}">12-1-2017</strong>
                    <br/> Qualification: <strong th:text="${stateGovtJob.educationLimit}">Degree/PG</strong>
                </div>
                <div class="mdl-card__actions mdl-card--border">
                    <a href="/jobDetails" th:href= "@{/jobDetails/{id}(id=${stateGovtJob.id})}" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect mdl-button--accent">
                        Read More
                    </a>
                </div>
            </div>
        </div>
        <footer class="mdl-mini-footer">
            <div class="mdl-mini-footer__left-section">
                <div class="mdl-logo">Govt job portal</div>
            </div>
            <div class="mdl-mini-footer__right-section">
                <ul class="mdl-mini-footer__link-list">
                    <li><a href="#">Help</a></li>
                    <li><a href="#">Privacy and Terms</a></li>
                </ul>
            </div>
        </footer>
    </main>
</div>
<script src="https://code.getmdl.io/1.3.0/material.min.js"></script>

</body>

</html>
