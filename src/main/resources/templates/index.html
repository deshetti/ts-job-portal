<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="A portfolio template that uses Material Design Lite." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    <title>Telangana Job Portal</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en" />
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.green-deep_orange.min.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="image-size mdl-layout-title"><a href="/portal"><img class="counting-india-logo-image" src="images/logo.png" /></a></span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation. We hide it in small screens. -->
       <nav class="mdl-navigation">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label mdl-textfield--align-right mdl-textfield--full-width">
                <label class="mdl-button mdl-js-button mdl-button--icon" for="search-field">
                  <i class="material-icons">search</i>
                </label>
                <div class="mdl-textfield__expandable-holder">
                  <input class="mdl-textfield__input" type="text" id="search-field" placeholder="Search here" />
                </div>
            </div>
        </nav>
    </div>
  </header>

  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title"><a href="/portal"><img class="counting-india-logo-image" src="images/logo2.png" /></a></span>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" href="">About Us</a>
      <a class="mdl-navigation__link" href="">Contact Us</a>
    </nav>
  </div>

        <main class="mdl-layout__content">

            <div class="mdl-grid portfolio-max-width">

                <div class="mdl-cell mdl-cell--12-col mdl-card mdl-shadow--4dp">

                    <div class="mdl-card__media">
                        <img class="article-image" src="images/01.jpg" border="0" alt="" />
                    </div>
                </div>

                <div class="mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-card mdl-shadow--4dp">

                    <a href="/central-govt-jobs-icons" class="mdl-a">

                        <div class="mdl-card__media">
                            <img class="article-image" src="images/example-blog01.png" border="0" alt="" />
                        </div>

                        <div class="mdl-card__title">
                            <h2 class="card_number mdl-card__title-text" th:text="${centralJobCount.count}">1,000</h2>
                        </div>
                        <div class="mdl-card__supporting-text text-align-center">
                            <p>Number of Central Government Jobs available</p>
                        </div>
                    </a>

                </div>

                <div class="mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-card mdl-shadow--4dp">

                    <a href="/state-govt-jobs-icons" class="mdl-a">

                        <div class="mdl-card__media">
                            <img class="article-image" src="images/example-blog02.png" border="0" alt="" />
                        </div>

                        <div class="mdl-card__title">
                            <h2 class="card_number mdl-card__title-text" th:text="${stateJobCount.count}">3,000</h2>
                        </div>


                        <div class="mdl-card__supporting-text text-align-center">
                            <p>Number of State Government Jobs available</p>
                        </div>
                    </a>

                </div>

                <div class="mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-card mdl-shadow--4dp">

                    <a href="/other-state-govt-jobs-icons" class="mdl-a">
                        <div class="mdl-card__media">
                            <img class="article-image" src=" images/example-blog03.png" border="0" alt="" />
                        </div>

                        <div class="mdl-card__title">
                            <h2 class="text-align-center card_number mdl-card__title-text" th:text="${otherJobCount.count}">5,000</h2>
                        </div>


                        <div class="mdl-card__supporting-text text-align-center">
                            <p>Number of PSU Jobs and Other Government Jobs available</p>
                        </div>
                    </a>
                </div>

            </div>

            <footer class="mdl-mini-footer" id="footer">
                <div class="mdl-mini-footer__left-section">
                    <div class="mdl-logo">Govt job portal</div>
                </div>
                <div class="mdl-mini-footer__right-section">
                    <ul class="mdl-mini-footer__link-list">
                        <li><a href="#">Help</a></li>
                        <li><a href="#">Privacy and Terms</a></li>
                    </ul>
                </div>
            </footer>
        </main>
    </div>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>

</body>

</html>
